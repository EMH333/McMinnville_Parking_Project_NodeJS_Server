name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
        node-version: 12.x

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ node-version }}
    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm test
      env:
        CI: true
